<div class="container">
    <div class="row">
        <div class="col-12 m-2">
            <h1>แก้ไขข้อมูลผู้ใช้</h1>
            <p>{{this.searchData}}</p>
        </div>
        <div class="col-12">
            <!-- <form class="form-inline d-flex justify-content-end"> -->
                <div class="input-group input-group-md">
                    <input [(ngModel)]="searchData" (keyup)="changeSearch()" id="searchData" name="searchData" placeholder=""class="form-control form-control-navbar" type="search" placeholder="Search"
                        aria-label="Search">
                    <div class="input-group-append">
                        <button (click)="onSearch()" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            <!-- </form> -->
        </div>
        <div class="col-12 d-flex justify-content-center">
            <table class="table" border="1px solid #000">
                <thead class="thead-inverse">
                    <tr align="center">
                        <th>รหัสนักศึกษา</th>
                        <th>คำนำหน้า</th>
                        <th>ชื่อ</th>
                        <th>นามสกุล</th>
                        <th>ว/ด/ป</th>
                        <th>เพศ</th>
                        <th>สาขา</th>
                        <th>คณะ</th>
                        <th>แก้ไข</th>
                        <th>ลบ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userData">
                        <td>{{item.user_id}}</td>
                        <td>{{item.title_name}}</td>
                        <td>{{item.fname}}</td>
                        <td>{{item.lname}}</td>
                        <td>{{item.birthday | date:'dd/MM/yyyy'}}</td>
                        <td>{{(item.sex== 'M')?'ชาย':'หญิง'}}</td>
                        <td>{{item.major_name}}</td>
                        <td >{{item.faculty_name}}</td>
                        <td><button>แก้ไข</button></td>
                        <td><button>ลบ</button></td>
                    </tr>
                   
                </tbody>
            </table>
    </div>


 


    <div class="col-12 m-auto">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <label>รหัสนักศึกษา</label>
                <input class="form-control" id="userId" type="text" formControlName="userId"
                    placeholder="รหัสนักศึกษา" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" id="password" type="password" formControlName="password" />
            </div>
            <div class="form-group">
                <label>คำนำหน้า นาย/นางสาว/นาง</label>
                <input class="form-control" style="width: 10ch" id="titleName" type="text"
                    formControlName="titleName" />
            </div>
            <div class="form-group">
                <label>ชื่อ</label>
                <input class="form-control" id="fname" type="text" formControlName="fname" placeholder="ชื่อ" />
            </div>
            <div class="form-group">
                <label>นามสกุล</label>
                <input class="form-control" id="lname" type="text" formControlName="lname" placeholder="นามสกุล" />
            </div>
            <div class="form-group">
                <label>วัน / เดือน / ปีเกิด</label>
                <input class="form-control" formControlName="birthDay" type="date" id="date-object"
                    style="width: 20ch" />
            </div>
            <label>เพศ</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" formControlName="sex" value="M" />
                <label class="form-check-label"> ชาย </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" formControlName="sex" value="F" />
                <label class="form-check-label"> หญิง </label>
            </div>
            <div class="form-group">
                <label>สาขา</label>
                <select class="custom-select" formControlName="major">
                    <option *ngFor="let items of major" [ngValue]="items.major_id">
                        {{ items.major_name }}
                    </option>
                </select>
            </div>
            <button class="btn btn-primary">ยืนยัน</button>
        </form>
    </div>
</div>
