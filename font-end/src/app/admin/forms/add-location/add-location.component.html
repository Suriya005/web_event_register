<div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 m-2 d-flex justify-content-center">
        <h1>เพิ่มตำแหน่งกิจกรรม</h1>
      </div>
      <div id="map" class="col-12"></div>
      <div class="col-6">
        <form [formGroup]="addLocation">
          <div class="form-group">
            <label>ตำแหน่งกิจกรรม</label>
            <input class="form-control" id="locationName" type="text" formControlName="locationName" placeholder="locationName" />
          </div>
          <div class="form-group">
            <label>เส้นละติจูด ( latitude )</label>
            <input [(ngModel)]="this.latitudeOn" class="form-control" id="latitude" type="text" formControlName="latitude" placeholder="latitude" />
          </div>
          <div class="form-group">
            <label>เส้นลองจิจูด ( longitude )</label>
            <input [(ngModel)]="this.longitudeOn" class="form-control" id="longitude" type="text" formControlName="longitude" placeholder="longitude" />
            <button (click)="checkLocation()" class="btn btn-primary">ตรวจสอบตำแหน่ง</button>
          </div>
          
          <button (click)="add()" class="btn btn-primary">ยืนยัน</button>
        </form>
      </div>
    </div>
  </div>
