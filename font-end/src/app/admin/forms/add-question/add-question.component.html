<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 m-2 d-flex justify-content-center">
            <h1>เพิ่มข้อคำถาม</h1>
        </div>
        <div class="col-12">
           <form [formGroup]="eventTitel" >
            <div class="form-group">
                <label>ชื่อกิจกรรมของคำถามชุดนี้</label>
                <input [(ngModel)]="this.titleEventQuestion" class="form-control" id="longitude" type="text" formControlName="titleEventQuestion" placeholder="event name" />
            </div>
           </form>
        </div>
        <div class="col-12 m-2 d-flex justify-content-center">
            <table class="table">
                <thead>
                    <tr>
                        <th>ข้อที่</th>
                        <th>คำถาม</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of eventQuestion; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <form [formGroup]="questionForm">
                <div class="form-group">
                    <label>คำถามข้อที่ {{this.eventQuestion.length+1}}</label>
                    <input class="form-control" id="questionName" type="text" formControlName="FquestionName" placeholder="questionName"/>
                </div>
                <div class="col d-flex justify-content-center">
                    <button [disabled]="!questionForm.valid" class="btn btn-primary m-2" (click)="onSubmit()">เพิ่มข้อ</button>
                </div>
            </form>
        </div>
        <div class="col-6">
            <form [formGroup]="questionEditForm">
                <div class="form-group">
                    <label>เลือกข้อที่ต้องการแก้ไข</label>
                    <input class="form-control" id="questionNum" type="text" formControlName="questionNum" />
                </div>
                <div class="form-group">
                    <label>คำถาม</label>
                    <input class="form-control" id="questionName" type="text" formControlName="questionName"
                        placeholder="questionName" />
                </div>
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-primary m-2" (click)="onEdit()">แก้ไข</button>
                </div>
            </form>
        </div>
        <div class="col-12 d-flex justify-content-center m-2">
            <button class="btn btn-primary" (click)="comfirm()">ยืนยันการบันทึก</button>
        </div>
    </div>
</div>
